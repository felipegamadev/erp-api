services:
  erp_api_dev:
    container_name: erp_api_dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${APP_PORT}:${APP_PORT}'
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_DATABASE}
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    depends_on:
      - erp_db_dev

  erp_db_dev:
    container_name: erp_db_dev
    image: postgres:18rc1-alpine
    restart: always
    ports:
      - '${DB_PORT}:${DB_PORT}'
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - erp_db_dev_data:/var/lib/postgresql/data

volumes:
  erp_db_dev_data:
